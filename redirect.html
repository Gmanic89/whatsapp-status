<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    
    <!-- Prevenir indexación por buscadores -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #128c7e 0%, #075e54 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        .manual-link {
            display: none;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #128c7e;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .manual-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .manual-link.show {
            display: inline-block;
        }

        .tips {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 13px;
            text-align: left;
        }

        .tips.show {
            display: block;
        }

        .tips ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .tips li {
            margin: 5px 0;
            opacity: 0.9;
        }

        .error-message {
            color: #ffeb3b;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💬</div>
        <h1 id="title">Conectando con WhatsApp</h1>
        <p id="description">Espera un momento mientras te conectamos con un asesor...</p>
        <div class="spinner" id="spinner"></div>
        <div class="timer" id="timer"></div>
        <a href="#" class="manual-link" id="manualLink">Abrir WhatsApp manualmente</a>
        
        <div class="tips" id="tips">
            <strong>💡 Tips para una mejor atención:</strong>
            <ul>
                <li>Guarda el contacto en tu teléfono</li>
                <li>Escribe tu consulta de forma clara</li>
                <li>Ten paciencia esperando respuesta</li>
            </ul>
        </div>
        
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // ========================================
        // PROTECCIONES ANTI-SPAM Y ANTI-BOT
        // ========================================

        // Verificar si es un bot
        function isBot() {
            const botPatterns = /bot|crawler|spider|scraper|headless|phantom|selenium/i;
            return botPatterns.test(navigator.userAgent);
        }

        // Verificar comportamiento humano (movimiento del mouse)
        let humanVerified = false;
        let mouseMovements = 0;

        document.addEventListener('mousemove', function() {
            mouseMovements++;
            if (mouseMovements > 3) {
                humanVerified = true;
            }
        });

        document.addEventListener('touchstart', function() {
            humanVerified = true;
        });

        // Verificar si tiene capacidades básicas de un navegador real
        function hasBasicBrowserFeatures() {
            return typeof localStorage !== 'undefined' && 
                   typeof sessionStorage !== 'undefined' &&
                   typeof document.cookie !== 'undefined';
        }

        // Rate limiting: verificar accesos recientes
        function checkRateLimit() {
            const now = Date.now();
            const recentAccesses = JSON.parse(localStorage.getItem('fw_redirect_history') || '[]');
            
            // Filtrar accesos de los últimos 5 minutos
            const recent = recentAccesses.filter(time => now - time < 5 * 60 * 1000);
            
            // Máximo 5 redirects cada 5 minutos
            if (recent.length >= 5) {
                return {
                    allowed: false,
                    message: 'Demasiados intentos recientes. Por favor espera unos minutos.'
                };
            }
            
            // Registrar este acceso
            recent.push(now);
            localStorage.setItem('fw_redirect_history', JSON.stringify(recent));
            
            return { allowed: true };
        }

        // Generar fingerprint simple del navegador
        function generateFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            return canvas.toDataURL();
        }

        // ========================================
        // FUNCIONES DE REDIRECCIÓN MEJORADAS
        // ========================================

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateSessionId() {
            return 'fw_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateRandomParams() {
            const sources = ['web', 'mobile', 'desktop', 'tablet', 'app', 'pwa'];
            const campaigns = ['promo', 'info', 'support', 'consulta', 'ayuda', 'contacto'];
            const refs = ['direct', 'organic', 'social', 'email', 'search', 'referral'];
            const mediums = ['cpc', 'organic', 'referral', 'social', 'email', 'direct'];
            
            const randomSource = sources[Math.floor(Math.random() * sources.length)];
            const randomCampaign = campaigns[Math.floor(Math.random() * campaigns.length)];
            const randomRef = refs[Math.floor(Math.random() * refs.length)];
            const randomMedium = mediums[Math.floor(Math.random() * mediums.length)];
            const randomId = Math.random().toString(36).substr(2, 8);
            const timestamp = Date.now();
            
            return `src=${randomSource}&utm_campaign=${randomCampaign}&utm_medium=${randomMedium}&ref=${randomRef}&sid=${randomId}&t=${timestamp}`;
        }

        // Diversificar URLs de WhatsApp (rotación aleatoria) - SOLO FORMATOS MÓVILES
        function getRandomWhatsAppURL(phone, message) {
            const encodedMessage = encodeURIComponent(message);
            
            // Solo formatos que funcionan en móviles (sin web.whatsapp.com)
            const formats = [
                `https://wa.me/${phone}?text=${encodedMessage}`,
                `https://api.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`,
                `https://api.whatsapp.com/send/?phone=${phone}&text=${encodedMessage}&app_absent=0`
            ];
            
            return formats[Math.floor(Math.random() * formats.length)];
        }

        // ========================================
        // LÓGICA PRINCIPAL
        // ========================================

        const phoneNumber = getUrlParameter('phone');
        const lineName = getUrlParameter('line') || 'FortunaWild';
        const sessionId = generateSessionId();

        // Elementos del DOM
        const titleEl = document.getElementById('title');
        const descriptionEl = document.getElementById('description');
        const spinnerEl = document.getElementById('spinner');
        const timerEl = document.getElementById('timer');
        const manualLinkEl = document.getElementById('manualLink');
        const tipsEl = document.getElementById('tips');
        const errorEl = document.getElementById('errorMessage');

        // Validación de número de teléfono
        if (!phoneNumber) {
            titleEl.textContent = 'Error de Conexión';
            descriptionEl.textContent = 'No se especificó un número de contacto válido';
            spinnerEl.style.display = 'none';
            errorEl.textContent = 'Por favor, intenta nuevamente desde el inicio';
            
            setTimeout(() => {
                window.history.back();
            }, 3000);
            
        } else {
            
            // Verificar si es un bot
            if (isBot()) {
                console.log('Bot detectado, bloqueando redirect');
                titleEl.textContent = 'Verificación requerida';
                descriptionEl.textContent = 'Por favor, verifica que eres humano';
                spinnerEl.style.display = 'none';
                errorEl.textContent = 'Si ves este mensaje, por favor contacta a soporte';
                
                // No hacer redirect si es un bot
                throw new Error('Bot detectado');
            }

            // Verificar características del navegador
            if (!hasBasicBrowserFeatures()) {
                console.log('Navegador sin características básicas');
                errorEl.textContent = 'Tu navegador no es compatible. Por favor usa un navegador actualizado.';
            }

            // Verificar rate limit
            const rateLimitCheck = checkRateLimit();
            if (!rateLimitCheck.allowed) {
                titleEl.textContent = 'Límite Alcanzado';
                descriptionEl.textContent = rateLimitCheck.message;
                spinnerEl.style.display = 'none';
                timerEl.textContent = 'Por favor espera unos minutos antes de intentar nuevamente';
                
                setTimeout(() => {
                    window.history.back();
                }, 5000);
                
                throw new Error('Rate limit excedido');
            }

            // Delay más corto y natural (1.5 a 2.5 segundos)
            const randomDelay = Math.floor(Math.random() * 1000) + 1500;
            
            // Contador visual
            let countdown = Math.ceil(randomDelay / 1000);
            timerEl.textContent = `Redirigiendo en ${countdown} segundos...`;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerEl.textContent = `Redirigiendo en ${countdown} segundos...`;
                } else {
                    clearInterval(countdownInterval);
                    timerEl.textContent = 'Abriendo WhatsApp...';
                }
            }, 1000);

            // Construir mensaje inicial
            const initialMessage = `Hola ${lineName}, necesito información`;
            
            // Generar URL de WhatsApp con formato aleatorio
            const waUrl = getRandomWhatsAppURL(phoneNumber, initialMessage);
            
            console.log('Redirect URL generada:', waUrl.substring(0, 50) + '...');

            // Configurar link manual
            manualLinkEl.href = waUrl;
            manualLinkEl.onclick = function(e) {
                e.preventDefault();
                window.open(waUrl, '_blank', 'noopener,noreferrer');
                
                // Mostrar mensaje de éxito
                titleEl.textContent = '✅ Enlace Abierto';
                descriptionEl.textContent = 'Si no se abrió WhatsApp, verifica tu configuración';
                spinnerEl.style.display = 'none';
                
                setTimeout(() => {
                    window.close();
                    if (!window.closed) {
                        window.history.back();
                    }
                }, 2000);
            };

            // Método de redirección simple y confiable para móviles
            setTimeout(() => {
                // Intentar abrir en nueva pestaña primero
                const opened = window.open(waUrl, '_blank');
                
                // Si falló o el usuario bloqueó popups, usar location.href
                setTimeout(() => {
                    if (!opened || opened.closed) {
                        window.location.href = waUrl;
                    } else {
                        // Si abrió correctamente, cerrar esta página
                        setTimeout(() => {
                            window.close();
                            // Si no se puede cerrar, volver atrás
                            setTimeout(() => {
                                if (!window.closed) {
                                    window.history.back();
                                }
                            }, 1000);
                        }, 1500);
                    }
                }, 500);
            }, randomDelay);

            // Mostrar link manual y tips después de 6 segundos
            setTimeout(() => {
                manualLinkEl.classList.add('show');
                tipsEl.classList.add('show');
            }, 6000);

            // Tracking (si está disponible Google Analytics)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'whatsapp_redirect', {
                    event_category: 'redirect',
                    event_label: lineName,
                    session_id: sessionId,
                    phone_masked: phoneNumber.substring(0, 6) + '...'
                });
            }

            // Guardar fingerprint para análisis (opcional)
            try {
                const fingerprint = generateFingerprint();
                sessionStorage.setItem('fw_fp', fingerprint.substring(0, 50));
            } catch(e) {
                console.log('No se pudo generar fingerprint');
            }
        }

        // Prevenir navegación hacia atrás accidental
        window.addEventListener('popstate', function(event) {
            if (phoneNumber) {
                // Permitir volver atrás pero mostrar confirmación
                const confirmed = confirm('¿Deseas cancelar la conexión con WhatsApp?');
                if (!confirmed) {
                    window.history.forward();
                }
            }
        });
    </script>
</body>
</html>
